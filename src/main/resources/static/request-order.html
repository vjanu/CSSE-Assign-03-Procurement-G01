<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="shortcut icon" href="favicon.ico">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- font awesome(for icons) -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
	integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	crossorigin="anonymous">

<!-- lato font(from google fonts) -->
<link href="https://fonts.googleapis.com/css?family=Lato:400,700"
	rel="stylesheet">
<link href="css/custom-style.css" rel="stylesheet">

<title>Request Material Home</title>
</head>

<body class="fixed-nav">

	<!-- navbar: start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		id="mainNav">
		<a class="navbar-brand" href="#">Construction </a>
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
				<li class="nav-item active" data-toggle="tooltip"
					data-placement="right" title="Dashboard"><a
					class="nav-link nav-link-collapse" href="#"> <i
						class="far fa-fw fa-building"></i> <span class="nav-link-text">Request
							Material </span>
				</a></li>


			</ul>

			<ul class="navbar-nav ml-auto">
				<li class="nav-item">

					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search"
								name="q">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit">
									<i class="fa fa-search"></i>
								</button>
							</div>
						</div>
					</form>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="left"
					title="Logout"><a class="nav-link" data-toggle="modal"
					data-target="#exampleModal"> <i
						class="fa fa-fw fa-sign-out-alt"></i> <span class="nav-link-text">Logout</span>
				</a></li>
			</ul>
		</div>
	</nav>
	<!-- navbar: end -->

	<div class="content-wrapper">
		<div class="container-fluid">

			<div>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
					<li class="breadcrumb-item active">Request Orders</li>
				</ol>


				<div class="card">
					<div class="card-header">
						<h4>Request Orders</h4>
						<form action="/add-new-order" method="POST">
						<label>Name:</label> <input type="text" name="constructorname">
						<label>Date:</label> <input type="text" name="constructorname"></br>
						<label>Select the status
						  <input type="radio" name="status" value="immediate" checked> Immediate
  <input type="radio" name="status" value="Unimmediate"> Unimmediate
  </label></br>
							<label>Item</label> <select name="menu">

								<option value="0" selected>please select the item</option>
								<option value="1">cement</option>
								<option value="2">sand</option>
								<option value="3">bricks</option>
								<option value="other">other, please specify:</option>
							</select></br>
							
							<label>Quantity</label> <input type="text" name="choicetext">
							<small class="float-sm-right">
								<button class="btn btn-primary">Add Order</button>
							</small>
								</form>
					</div>

				
				</div>
				<div class="card-body">

					<div class="table-responsive">
						<table class="table table-bordered table-hover" id="manage-sites">
							<thead>
								<tr>
									<th scope="col" class="text-center">OrderId</th>

									<th scope="col">Items</th>
									<th scope="col">Quantity</th>
									<th scope="col" class="text-center">Remove</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="requestmaterial : ${requestmaterialList}">
									<td th:text="${requestmaterial.OrderId}"></td>
									<td th:text="${requestmaterial.Items}"></td>
									<td th:text="${requestmaterial.Quantity}"></td>
									<td></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<footer class="sticky-footer">
		<div class="container">
			<div class="text-center">
				<small>Copyright © Procurement Home 2018</small>
			</div>
		</div>
	</footer>

	<!-- Logout Modal-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<button class="btn btn-primary" id="btn-logout">Logout</button>
				</div>
			</div>
		</div>
	</div>
	</div>


	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
